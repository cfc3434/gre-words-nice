<tr class="calibre5">
<td class="kindle-cn-table-dg5rx"><span class="kindle-cn-bold">debark</span></td>
<td class="kindle-cn-table-dg5lx">[diˈbɑːrk]</td>
</tr>
<tr class="calibre5">
<td class="kindle-cn-table-dg5r"><span class="kindle-cn-bold">【考法】</span></td>
<td class="kindle-cn-table-dg5l"><span class="kindle-cn-italic">v</span>．<span class="kindle-cn-bold">（使）下船（飞机、车等）；卸（客、货）：</span>to <span class="kindle-cn-bold"><span class="kindle-cn-underline">unload</span></span>, as <span class="kindle-cn-bold"><span class="kindle-cn-underline">from a ship or an airplane</span></span>; disembark</td>
</tr>
<tr class="calibre5">
<td class="kindle-cn-table-dg5r"><span class="kindle-cn-bold">例</span></td>
<td class="kindle-cn-table-dg5l"><span class="kindle-cn-specialtext-solid">The seasick passengers debarked</span> as soon as the ship dropped anchor．<span class="kindle-cn-underline">晕船的乘客</span>等到轮船一靠岸抛锚就立即<span class="kindle-cn-underline">下船</span>。</td>
</tr>
<tr class="calibre5">

<td class="kindle-cn-table-dg5l">land</td>

<tr class="calibre5">
<td class="kindle-cn-table-dg5r"><span class="kindle-cn-bold">反</span></td>

</tr>
