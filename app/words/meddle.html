<tr class="calibre5">

<tr class="calibre5">
<td class="kindle-cn-table-dg5r"><span class="kindle-cn-bold">【考法】</span></td>
<td class="kindle-cn-table-dg5l"><span class="kindle-cn-italic">vi</span>．<span class="kindle-cn-bold">干涉，管闲事：</span>to <span class="kindle-cn-bold"><span class="kindle-cn-underline">intrude</span></span> into other people's affairs or business; interfere</td>

<tr class="calibre5">
