<tr class="calibre5">
<td class="kindle-cn-table-dg5rx"><span class="kindle-cn-bold">careen</span></td>
<td class="kindle-cn-table-dg5lx">[kəˈriːn]</td>
</tr>
<tr class="calibre5">
<td class="kindle-cn-table-dg5r"><span class="kindle-cn-bold">【考法】</span></td>
<td class="kindle-cn-table-dg5l"><span class="kindle-cn-italic">vi</span>．<span class="kindle-cn-bold">蹒跚而行，不稳地行走：</span>to <span class="kindle-cn-bold"><span class="kindle-cn-underline">lurch or swerve</span></span> while in motion</td>

<tr class="calibre5">

<td class="kindle-cn-table-dg5l"><span class="kindle-cn-specialtext-solid">He careened unsteadily</span> to the couch after hitting his head．在撞到头以后，他<span class="kindle-cn-underline">摇摇摆摆地走向</span>沙发。</td>
</tr>
<tr class="calibre5">
