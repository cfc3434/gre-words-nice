<tr class="calibre5">
<td class="kindle-cn-table-dg5rx"><span class="kindle-cn-bold">complacency</span></td>
<td class="kindle-cn-table-dg5lx">[kəmˈpleɪsnsi]</td>
</tr>
<tr class="calibre5">
<td class="kindle-cn-table-dg5r"><span class="kindle-cn-bold">【考法】</span></td>
<td class="kindle-cn-table-dg5l"><span class="kindle-cn-italic">n</span>．<span class="kindle-cn-bold">自满，无忧患意识：</span>a feeling of <span class="kindle-cn-bold"><span class="kindle-cn-underline">self-satisfaction</span></span>, coupled with an <span class="kindle-cn-bold"><span class="kindle-cn-underline">unawareness of trouble</span></span></td>
</tr>
<tr class="calibre5">
<td class="kindle-cn-table-dg5r"><span class="kindle-cn-bold">例</span></td>
<td class="kindle-cn-table-dg5l"><span class="kindle-cn-specialtext-solid">Complacency is the enemy of study</span>．<span class="kindle-cn-underline">自满乃学习之敌</span>。</td>

<tr class="calibre5">
<td class="kindle-cn-table-dg5r"><span class="kindle-cn-bold">近</span></td>
