<tr class="calibre5">
<td class="kindle-cn-table-dg5rx"><span class="kindle-cn-bold">trespass</span></td>
<td class="kindle-cn-table-dg5lx">[ˈtrespəs]</td>
</tr>
<tr class="calibre5">
<td class="kindle-cn-table-dg5r"><span class="kindle-cn-bold">【考法】</span></td>
<td class="kindle-cn-table-dg5l"><span class="kindle-cn-italic">vi</span>．<span class="kindle-cn-bold">非法侵入；违反，冒犯：</span>to <span class="kindle-cn-bold"><span class="kindle-cn-underline">enter unlawfully</span></span> upon the land of another; to commit an <span class="kindle-cn-bold"><span class="kindle-cn-underline">offense</span></span></td>
</tr>
<tr class="calibre5">
<td class="kindle-cn-table-dg5r"><span class="kindle-cn-bold">例</span></td>
<td class="kindle-cn-table-dg5l">I consider him to be <span class="kindle-cn-specialtext-solid">trespassing against all of us</span> when he trespasses against any one of us．当他冒犯我们当中一个人的时候，他就<span class="kindle-cn-underline">冒犯了我们全部</span>。</td>
</tr>
<tr class="calibre5">
<td class="kindle-cn-table-dg5r"><span class="kindle-cn-bold">近</span></td>
<td class="kindle-cn-table-dg5l">transgress, invade, intrude</td>

<tr class="calibre5">
<td class="kindle-cn-table-dg5r"><span class="kindle-cn-bold">反</span></td>
