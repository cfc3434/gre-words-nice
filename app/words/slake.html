<tr class="calibre5">
<td class="kindle-cn-table-dg5rx"><span class="kindle-cn-bold">slake</span></td>
<td class="kindle-cn-table-dg5lx">[sleɪk]</td>
</tr>
<tr class="calibre5">
<td class="kindle-cn-table-dg5r"><span class="kindle-cn-bold">【考法】</span></td>
<td class="kindle-cn-table-dg5l"><span class="kindle-cn-italic">vt</span>．<span class="kindle-cn-bold">使满足：</span>to <span class="kindle-cn-bold"><span class="kindle-cn-underline">satisfy</span></span> (a craving); quench</td>
</tr>
<tr class="calibre5">
<td class="kindle-cn-table-dg5r"><span class="kindle-cn-bold">例</span></td>
<td class="kindle-cn-table-dg5l">Mountain climbing has largely <span class="kindle-cn-specialtext-solid">slaked my desire</span> for adventure．登山很大程度上<span class="kindle-cn-underline">满足了我</span>对探险<span class="kindle-cn-underline">的渴望</span>。</td>
</tr>
<tr class="calibre5">
<td class="kindle-cn-table-dg5r"><span class="kindle-cn-bold">近</span></td>
<td class="kindle-cn-table-dg5l">assuage, quench, sate, satiate, satisfy</td>
</tr>
<tr class="calibre5">
<td class="kindle-cn-table-dg5r"><span class="kindle-cn-bold">反</span></td>
