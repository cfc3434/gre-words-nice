<tr class="calibre5">
<td class="kindle-cn-table-dg5rx"><span class="kindle-cn-bold">reconcile</span></td>
<td class="kindle-cn-table-dg5lx">[ˈrekənsaɪl]</td>
</tr>
<tr class="calibre5">
<td class="kindle-cn-table-dg5r"><span class="kindle-cn-bold">【考法】</span></td>
<td class="kindle-cn-table-dg5l"><span class="kindle-cn-italic">vt</span>．<span class="kindle-cn-bold">使和解，协调：</span>to restore to friendship or <span class="kindle-cn-bold"><span class="kindle-cn-underline">harmony</span></span></td>
</tr>
<tr class="calibre5">
<td class="kindle-cn-table-dg5r"><span class="kindle-cn-bold">例</span></td>
<td class="kindle-cn-table-dg5l">All efforts to <span class="kindle-cn-specialtext-solid">reconcile her with her husband</span> were in vain．使<span class="kindle-cn-underline">她与她丈夫和解的</span>一切努力都白费了。</td>
</tr>
<tr class="calibre5">
<td class="kindle-cn-table-dg5r"><span class="kindle-cn-bold">近</span></td>
<td class="kindle-cn-table-dg5l">accommodate, attune, conciliate, conform, coordinate, harmonize, key</td>
</tr>
<tr class="calibre5">
<td class="kindle-cn-table-dg5r"><span class="kindle-cn-bold">反</span></td>
<td class="kindle-cn-table-dg5l">disharmonize　使不和谐；estrange　离间</td>
</tr>
<tr class="calibre5">
<td class="kindle-cn-table-dg5r"><span class="kindle-cn-bold">派</span></td>
<td class="kindle-cn-table-dg5l">reconciliation <span class="kindle-cn-italic">n</span>．协调</td>
</tr>
