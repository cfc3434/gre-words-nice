<tr class="calibre5">
<td class="kindle-cn-table-dg5rx"><span class="kindle-cn-bold">entail</span></td>

<tr class="calibre5">
<td class="kindle-cn-table-dg5r"><span class="kindle-cn-bold">【考法】</span></td>
<td class="kindle-cn-table-dg5l"><span class="kindle-cn-italic">v</span>．<span class="kindle-cn-bold">牵连；导致：</span>If one thing entails another, it <span class="kindle-cn-bold"><span class="kindle-cn-underline">involves</span></span> it or <span class="kindle-cn-bold"><span class="kindle-cn-underline">causes</span></span> it.</td>

<tr class="calibre5">
<td class="kindle-cn-table-dg5r"><span class="kindle-cn-bold">例</span></td>
<td class="kindle-cn-table-dg5l">Such a decision would <span class="kindle-cn-specialtext-solid">entail a huge political risk</span> in the midst of the presidential campaign．这样的决定会在总统大选之际<span class="kindle-cn-underline">导致一个巨大的政治风险</span>。</td>
</tr>
<tr class="calibre5">
